concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # === 1. å®‰è£…ç³»ç»Ÿä¾èµ– (ä¸­æ–‡å­—ä½“ + PDFåº•å±‚åº“) ===
      # å¿…é¡»å®‰è£… libcairo2-dev å¦åˆ™ xhtml2pdf æ— æ³•å®‰è£…
      # å¿…é¡»å®‰è£… fonts-wqy-microhei å¦åˆ™ PDF ä¸­æ–‡ä¹±ç 
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei ttf-wqy-microhei libcairo2-dev pkg-config python3-dev
          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === 2. å®‰è£… Python ä¾èµ– ===
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas akshare mplfinance openai requests markdown xhtml2pdf
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # === 3. è¿è¡Œåˆ†æè„šæœ¬ (è‡ªåŠ¨è¯»å– stock_list.txt) ===
      - name: Run Analysis Script
        env:
          # Google Gemini é…ç½®
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-3-flash-preview"
          # OpenAI é…ç½®
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: "gpt-4o"
          # é€šç”¨é…ç½®
          WYCKOFF_PROMPT_TEMPLATE: ${{ secrets.WYCKOFF_PROMPT_TEMPLATE }}
          SYMBOLS: "600970" # å¦‚æœ stock_list.txt ä¸å­˜åœ¨ï¼Œä»¥æ­¤ä¸ºé»˜è®¤å€¼
          BARS_COUNT: "600"
        run: |
          mkdir -p data reports
          python main.py

      # === 4. æ¸…ç† 7 å¤©å‰çš„æ—§æ•°æ® ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.*" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      # === 5. æäº¤æ–°ç”Ÿæˆçš„ PDF å’Œ CSV åˆ°ä»“åº“ ===
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      # === 6. æ‰¹é‡æ¨é€ PDF åˆ° Telegram (ä½ æä¾›çš„ä»£ç ) ===
      - name: Notify Telegram (Batch PDFs)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          
          echo "=== å‡†å¤‡æ‰¹é‡æ¨é€ PDF ==="
          
          # æŸ¥æ‰¾æœ€è¿‘ 60 åˆ†é’Ÿå†…ç”Ÿæˆçš„ PDF æ–‡ä»¶
          # è¿™é‡Œçš„ -mmin -60 æ˜¯å…³é”®ï¼Œç¡®ä¿åªå‘æœ¬æ¬¡è¿è¡Œç”Ÿæˆçš„æ–°æ–‡ä»¶ï¼Œä¸å‘å‡ å°å‰çš„æ—§æ–‡ä»¶
          # ä½¿ç”¨ while å¾ªç¯é€ä¸ªå‘é€
          
          find reports -name "*.pdf" -type f -mmin -60 -print0 | while IFS= read -r -d '' PDF_FILE; do
            echo "----------------------------------------"
            echo "Found file: $PDF_FILE"
            
            FILENAME=$(basename "$PDF_FILE")
            
            # å‘é€è¯·æ±‚
            curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
              -F "chat_id=${TG_CHAT_ID}" \
              -F "document=@$PDF_FILE" \
              -F "caption=ğŸ“Š Analysis: $FILENAME"
              
            echo "Sent successfully."
            
            # ä¼‘æ¯ 3 ç§’ï¼Œé˜²æ­¢ Telegram æŠ¥ 429 Too Many Requests é”™è¯¯
            sleep 3
          done
          
          echo "=== æ‰€æœ‰æŠ¥å‘Šæ¨é€å®Œæ¯• ==="
